    <title>Document</title>

  <body>
    <div class="map-container">
      <div id="map"></div>
      <div class="card-container">

       @for (negocio of negocios; track negocio.nombre) {

        <div class="card">
          <h3>{{ negocio.nombre }}</h3>
          <p>Ubicaci√≥n: {{ negocio.direccion }}</p>
          @if (negocio.redesSociales) {
            <a [href]="negocio.redesSociales" target="_blank">Redes Sociales</a>
          }
        </div>
        }
      </div>
    </div>
  </body>
</html>
