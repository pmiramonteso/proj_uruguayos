<div class="container">
  <h1>Lista de Publicaciones</h1>
  <div class="row">

    @for (blog of blogs; track blog.id_blog) {
      <div class="col-md-4">
        <div class="card mb-4">
         <!-- <img src="{{ blog.image }}" class="card-img-top" alt="Imagen de {{ blog.titulo }}">-->
          <div class="card-body">
            <h5 class="card-title">{{ blog.titulo }}</h5>
            <p class="card-text">{{ blog.categoria || 'Sin categoría' }}</p>
            <a [routerLink]="['/blog']" class="btn btn-primary">Leer más</a>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<app-footer></app-footer>
