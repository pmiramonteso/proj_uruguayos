<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-6">
    <!-- Navegación de meses -->
    <div class="flex items-center justify-between mb-4">
      <button 
        type="button" 
        (click)="cambiarMes(-1)" 
        class="p-2 text-gray-400 hover:text-gray-500">
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
        </svg>
      </button>

      <h2 class="text-lg font-semibold text-gray-900">{{ mes.nombre }}</h2>

      <button 
        type="button" 
        (click)="cambiarMes(1)" 
        class="p-2 text-gray-400 hover:text-gray-500">
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <!-- Encabezado de días de la semana -->
    <div class="grid grid-cols-7 gap-10 text-center text-sm font-bold text-gray-700">
      <div>L</div>
      <div>M</div>
      <div>X</div>
      <div>J</div>
      <div>V</div>
      <div>S</div>
      <div>D</div>
    </div>

    <!-- Días del mes -->
    <div class="grid grid-cols-7 gap-10 mt-4 text-center text-sm sm:text-base lg:text-lg">
            @for (semana of semanasDelMes; track semana) {
              @for (dia of semana; track dia) {
                <div 
                class="p-6 lg:p-8 rounded-lg border flex items-center justify-center lg:w-16 lg:h-16"
                [ngClass]="{
                  'bg-gray-100 text-gray-400': !dia,
                  'bg-blue-500 text-white font-bold': dia === hoy.dia && mes.numero === hoy.mes,
                  'text-gray-800': dia && !(dia === hoy.dia && mes.numero === hoy.mes)
                }">
                {{ dia || '' }}
              </div>
              }
            }
          </div>
          </div>
 
      
    <section class="mt-12 md:mt-0 md:pl-14">
      <h2 class="text-base font-semibold text-gray-900">Schedule for <time datetime="2022-01-21">January 21, 2022</time></h2>
      <ol class="mt-4 space-y-1 text-sm/6 text-gray-500">
        <li class="group flex items-center space-x-4 rounded-xl px-4 py-2 focus-within:bg-gray-100 hover:bg-gray-100">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-10 w-10 flex-none rounded-full">
          <div class="flex-auto">
            <p class="text-gray-900">Leslie Alexander</p>
            <p class="mt-0.5"><time datetime="2022-01-21T13:00">1:00 PM</time> - <time datetime="2022-01-21T14:30">2:30 PM</time></p>
          </div>
          <div class="relative opacity-0 focus-within:opacity-100 group-hover:opacity-100">
            <div>
              <button type="button" class="-m-2 flex items-center rounded-full p-1.5 text-gray-500 hover:text-gray-600" id="menu-0-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open options</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                </svg>
              </button>
            </div>
  
            <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
            <div class="absolute right-0 z-10 mt-2 w-36 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-0-button" tabindex="-1">
              <div class="py-1" role="none">
                <!-- Active: "bg-gray-100 text-gray-900 outline-none", Not Active: "text-gray-700" -->
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-0-item-0">Edit</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-0-item-1">Cancel</a>
              </div>
            </div>
          </div>
        </li>
  
        <!-- More meetings... -->
      </ol>
    </section>
  </body>
  </html>
