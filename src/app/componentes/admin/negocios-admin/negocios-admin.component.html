<form [formGroup]="negocioForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" />
    </div>
    <div>
        <label for="descripcion">Descripción</label>
        <input id="descripcion" formControlName="descripcion" type="text" />
      </div>
    <div>
      <label for="direccion">Dirección</label>
      <input id="direccion" formControlName="direccion" type="text" />
    </div>
    <div>
        <label for="redesSociales">Redes Sociales</label>
        <input id="redesSociales" formControlName="redesSociales" type="text" />
      </div>
    <div>
      <label for="categoria">Categoría</label>
      <input id="categoria" formControlName="categoria" type="text" />
    </div>
    <button type="submit" [disabled]="negocioForm.invalid">Guardar</button>
  </form>
