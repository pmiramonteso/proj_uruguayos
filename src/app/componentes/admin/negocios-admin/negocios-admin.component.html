<form
  [formGroup]="negocioForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6 bg-gray-900 text-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto"
>
  <!-- Nombre -->
  <div>
    <label for="nombre" class="block text-sm font-medium mb-1">Nombre</label>
    <input
      id="nombre"
      formControlName="nombre"
      type="text"
      class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Nombre del negocio"
    />
  </div>

  <!-- Descripción -->
  <div>
    <label for="descripcion" class="block text-sm font-medium mb-1">Descripción</label>
    <input
      id="descripcion"
      formControlName="descripcion"
      type="text"
      class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Breve descripción"
    />
  </div>

  <!-- Dirección -->
  <div>
    <label for="direccion" class="block text-sm font-medium mb-1">Dirección</label>
    <input
      id="direccion"
      formControlName="direccion"
      type="text"
      class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Dirección del negocio"
    />
  </div>

    <!-- Latitud -->
    <div>
      <label for="latitud" class="block text-sm font-medium mb-1">Latitud</label>
      <input
        id="latitud"
        formControlName="latitud"
        type="text"
        class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Latitud"
      />
    </div>
  
    <!-- Longitud -->
    <div>
      <label for="longitud" class="block text-sm font-medium mb-1">Longitud</label>
      <input
        id="longitud"
        formControlName="longitud"
        type="text"
        class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Longitud"
      />
    </div>

  <!-- Redes Sociales -->
  <div>
    <label for="redesSociales" class="block text-sm font-medium mb-1">Redes Sociales</label>
    <div class="flex items-center gap-4">
      <!-- Selección de Red Social -->
      <select
        id="redSocial"
        formControlName="tipoRedSocial"
        class="bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled selected>Selecciona una red social</option>
        <option value="instagram">Instagram</option>
        <option value="pagina_web">Página Web</option>
        <option value="twitter">Twitter</option>
        <option value="facebook">Facebook</option>
        <option value="youtube">YouTube</option>
      </select>

      <!-- Enlace de la Red Social -->
      <input
        id="redesSociales"
        formControlName="urlRedSocial"
        type="text"
        class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="URL de la red social"
      />
    </div>
  </div>

  <!-- Categoría -->
  <div>
    <label for="categoria" class="block text-sm font-medium mb-1">Categoría</label>
    <input
      id="categoria"
      formControlName="categoria"
      type="text"
      class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Categoría del negocio"
    />
  </div>

  <!-- Botón Guardar -->
  <button
    type="submit"
    [disabled]="negocioForm.invalid"
    class="bg-teal-400 text-white px-4 py-2 rounded-md hover:bg-teal-600 focus:ring-2 focus:ring-teal-500 w-full"
  >
    Guardar
  </button>
</form>

@if(redSocialElegida && urlRedSocial) {
<div class="mt-6">
  <h3 class="text-lg font-semibold mb-2">Vista previa:</h3>
  <div class="flex items-center gap-4">
    <!-- Ícono según la red social -->
    @if(redSocialElegida === 'instagram') {
      <i class="fab fa-instagram text-pink-500 text-2xl"></i>
  }

    @if(redSocialElegida === 'twitter') {
      <i class="fab fa-twitter text-blue-400 text-2xl"
    ></i>
  }

    @if(redSocialElegida === 'facebook') {
    <i
      class="fab fa-facebook text-blue-600 text-2xl"
    ></i>
  }
    @if(redSocialElegida ==='youtube') {
    <i
      class="fab fa-youtube text-red-500 text-2xl"
    ></i>
  } 
    @if(redSocialElegida === 'pagina_web') {
     <i
      class="fas fa-globe text-green-500 text-2xl"
    ></i>
  }

    <!-- Enlace -->
    <a
      [href]="urlRedSocial"
      target="_blank"
      class="text-blue-400 underline"
    >
      {{ urlRedSocial }}
    </a>
  </div>
</div>
}
