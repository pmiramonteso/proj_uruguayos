<div class="bg-gray-900 text-white p-8 rounded-lg shadow-lg max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">{{ blogId ? 'Editar Publicación' : 'Nueva Publicación' }}</h2>
    <form [formGroup]="blogForm" (ngSubmit)="saveBlog()" class="space-y-6">
      
      <!-- Título -->
      <div>
        <label class="block text-sm font-medium mb-1" for="title">Título</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
  
      <!-- Contenido -->
      <div>
        <label class="block text-sm font-medium mb-1" for="content">Contenido</label>
         <editor apiKey="qobixfl8d269htsdhbgkwr5cglvx91ltdouomicefl5sxc3x"
          [(ngModel)]="blogForm.controls['content'].value"
          id="content"
          formControlName="content"
          class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        </editor>
       
      </div>
  
      <!-- Categoría -->
      <div>
        <label class="block text-sm font-medium mb-1" for="category">Categoría</label>
        <input
          id="category"
          type="text"
          formControlName="category"
          class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
  
      <!-- Estado -->
      <div>
        <label class="block text-sm font-medium mb-1" for="status">Estado</label>
        <select
          id="status"
          formControlName="status"
          class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option [value]="true">Activo</option>
          <option [value]="false">Inactivo</option>
        </select>
      </div>
  
      <!-- Acciones -->
      <div class="flex justify-between">
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500"
        >
          {{ blogId ? 'Actualizar Publicación' : 'Guardar' }}
        </button>
        <a
          routerLink="/blog"
          class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:ring-2 focus:ring-gray-500"
        >
          Cancelar
        </a>
      </div>
    </form>
  </div>
